<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="game-div">
            <div class="tolls">
                <div id="reset" class="toll" title="Reset">
                    <img src="reset.svg" type="image/svg">
                </div>
                <div id="ninja" class="toll" title="Ninja Mode">
                    <img src="ninja.svg" type="image/svg">
                </div>
            </div>
            <div id="game" class="game">
                <div class="row">
                    <div id="box1" class="col"></div>
                    <div id="box2" class="col"></div>
                    <div id="box3" class="col"></div>
                </div>
                <div class="row">
                    <div id="box4" class="col"></div>
                    <div id="box5" class="col"></div>
                    <div id="box6" class="col"></div>
                </div>
                <div class="row">
                    <div id="box7" class="col"></div>
                    <div id="box8" class="col"></div>
                    <div id="box9" class="col"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
